<div class="question-container">
  <div class="question-title">
    {{this.question.content}}
  </div>
  <a class="edit" [routerLink]="['/admin/question/edit/' + this.question.id]">
    <button mat-button class="create-btn" i18n matTooltip="Edit Item">
      <mat-icon>create</mat-icon>
    </button>
  </a>
  <a class="edit" (click)="deleteQuestion()">
    <button mat-button class="delete-btn" i18n matTooltip="Remove Item">
      <mat-icon>delete</mat-icon>
    </button>
  </a>
</div>
