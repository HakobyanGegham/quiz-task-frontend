<div class="best-results-container">
  <button mat-button (click)="redirect()">Back</button>
  <div class="title-container">
    <h2>Best Results</h2>
  </div>
  <div class="quiz-container">
    <div class="quiz" *ngFor="let quiz of quizzes">
      <div class="name">
        <span> {{quiz.userName}}</span>
      </div>
      <div class="score">
        <span>{{quiz.score}}</span>
      </div>
    </div>
  </div>
</div>
